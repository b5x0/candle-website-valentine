<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle with Flame</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Custom Text with Typewriter Effect -->
    <div class="text" id="custom-text"></div>

    <!-- Candle and Flame -->
    <div class="candle-container">
      <div class="candle">
        <div class="shadow"></div>
        <div class="wax"></div>
        <div class="flame"></div>
        <div class="glow"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
